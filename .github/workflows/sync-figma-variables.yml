name: Sync Figma Variables

on:
  workflow_dispatch:
    inputs:
      fileKey:
        description: 'Figma File Key'
        required: true
        type: string

concurrency:
  group: sync-figma-variables
  cancel-in-progress: true

jobs:
  sync-variables:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js with cache
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: .github/scripts/package-lock.json

      - name: Install script dependencies
        working-directory: .github/scripts
        run: npm ci

      - name: Fetch and Generate Swift Tokens
        working-directory: .github/scripts
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
          FIGMA_FILE_KEY:    ${{ inputs.fileKey }}
        run: |
          # Fetch JSON â†’ pipe directly into Swift generator
          node fetch-figma-variables.js \
            | node generate-tokens-swift.js - ../../Sources/Generated/Tokens.swift

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'feat(design-tokens): update from Figma'
          commit-message: 'feat(design-tokens): update from Figma'
          branch: sync/design-tokens
          delete-branch: true
          labels: |
            auto-generated
            design-tokens
          add-paths: |
            Sources/Generated/Tokens.swift
          body: |
            This PR was automatically generated by the Sync Figma Variables workflow.
